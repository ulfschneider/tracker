<template name="tracks">
    <div class="row">

        {{#if hasMultipleTracks}}
            <div class="col-6">
                {{> chart}}
            </div>
        {{/if}}

        <div class="{{#if hasMultipleTracks}}col-6{{else}}col-12{{/if}}">
            <table class="tracks">
                {{#each tracks}}
                    {{> track}}
                {{/each}}
                <tr class="end-of-list">
                    <td colspan="10">
                        {{#if Template.subscriptionsReady}}
                            {{#if hasMoreTracks}}
                                <a class="load-more" href="#">Load more tracks</a>
                            {{else}}
                                {{#if hasTracks}}
                                    <span>End of list</span>
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</template>
