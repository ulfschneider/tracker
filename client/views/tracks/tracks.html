<template name="tracks">
    {{> createTrack}}
    <table class="tracks">
        {{#each tracks}}
            {{> track}}
        {{/each}}
    </table>
    {{#if Template.subscriptionsReady}}
        {{#if hasMoreTracks}}
            <a class="load-more" href="#">Load More</a>
        {{else}}
            <div class="end-of-list">End Of List</div>
        {{/if}}
    {{/if}}
</template>
