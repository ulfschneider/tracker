<template name="queryTracks">
    <div class="editable query">
        <span class="control">Query tracks: </span>
        <div class="text-container"><textarea id="query" accesskey="q">{{query}}</textarea></div>
        <div class="control">
            <div><a href="#" class="query">Query</a> <a href="#" class="reset">Reset query</a></div>
        </div>
        <div class="error" id="query-errors"></div>
    </div>
</template>
